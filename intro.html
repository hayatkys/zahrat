<!DOCTYPE html>

<head>

<style>

</head>
<body>
<div class="box">
  <h2 id="questionTitle">howâ€™s my zahiâ€™s doing ?</h2>
  <div class="stars" id="starsContainer">
    <span class="star" data-value="1">â˜…</span>
    <span class="star" data-value="2">â˜…</span>
    <span class="star" data-value="3">â˜…</span>
    <span class="star" data-value="4">â˜…</span>
    <span class="star" data-value="5">â˜…</span>
  </div>
  <div class="response" id="response"></div>
  <button class="continue-btn" id="continueBtn">continuer</button>
</div>

<script>
const questions = [
  {
    text: "howâ€™s my zahiâ€™s doing ?",
    messages: {
      1: "oh no :/ send me a message",
      2: "weâ€™ll hug !",
      3: "come here, i'll be higher",
      4: "ooh thatâ€™s great ðŸ˜",
      5: "i think itâ€™s bc of me ðŸ˜³"
    },
    storageKey: 'reponse_question1'
  },
  {
    text: "how much do you wanna be tangled with me rn ?",
    messages: {
      1: "not at all",
      2: "a littleâ€¦ but you wonâ€™t say it",
      3: "if you insist",
      4: "like..a lot",
      5: "right now rn ðŸ« "
    },
    storageKey: 'reponse_question2'
  },
  {
    text: "how much do i make your days better (even secretly) ?",
    messages: {
      1: "garde la pÃªche (menteuse)",
      2: "a little, when youâ€™re bored",
      3: "pretty distracting, ngl",
      4: "the best distraction of ur day",
      5: "totally stealing ur attention(ðŸ˜‡)"
    },
    storageKey: 'reponse_question3'
  }
];

let currentQuestionIndex = 0;
let selectedValue = null;

const questionTitle = document.getElementById('questionTitle');
const starsContainer = document.getElementById('starsContainer');
const responseBox = document.getElementById('response');
const continueBtn = document.getElementById('continueBtn');

function clearStars() {
  const stars = starsContainer.querySelectorAll('.star');
  stars.forEach(star => star.classList.remove('selected'));
}

function updateStars(value) {
  clearStars();
  const stars = starsContainer.querySelectorAll('.star');
  stars.forEach(star => {
    if (parseInt(star.getAttribute('data-value')) <= value) {
      star.classList.add('selected');
    }
  });
}

function loadQuestion(index) {
  const question = questions[index];
  questionTitle.textContent = question.text;
  responseBox.textContent = '';
  continueBtn.style.display = 'none';
  selectedValue = null;
  clearStars();

  // Ajouter les listeners sur les Ã©toiles
  const stars = starsContainer.querySelectorAll('.star');
  stars.forEach(star => {
    star.onclick = () => {
      selectedValue = parseInt(star.getAttribute('data-value'));
      updateStars(selectedValue);
      responseBox.textContent = question.messages[selectedValue];
      continueBtn.style.display = 'inline-block';
      continueBtn.textContent = (currentQuestionIndex === questions.length - 1) ? 'allez, tu peux entrerðŸ™„' : 'continuer';
    };
  });
}

continueBtn.addEventListener('click', () => {
  if (!selectedValue) return; // sÃ©curitÃ©

  // Sauvegarder la rÃ©ponse dans localStorage
  localStorage.setItem(questions[currentQuestionIndex].storageKey, selectedValue);

  currentQuestionIndex++;

  if (currentQuestionIndex < questions.length) {
    loadQuestion(currentQuestionIndex);
  } else {
    // Fin des questions, redirection ou autre action
    window.location.href = 'index.html';
  }
});
// Chargement initial
loadQuestion(currentQuestionIndex);
</script>
</body>
</html>
